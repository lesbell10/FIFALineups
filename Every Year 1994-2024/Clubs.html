<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Players</title>
    <link rel="stylesheet" href="/fifa.css">
    <style>
        #smallpic {
            top: 50%;
            left: 5%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="mini-container">
        <div class="combobox">
            <div class="label">
                <h3>YEARS</h3>
            </div>
            <select id="yearSelector">
                <option value="0">2024</option>
                <option value="1">2023</option>
                <option value="2">2022</option>
                <option value="3">2021</option>
                <option value="4">2020</option>
                <option value="5">2019</option>
                <option value="6">2018</option>
                <option value="7">2017</option>
                <option value="8">2016</option>
                <option value="9">2015</option>
                <option value="10">2014</option>
                <option value="11">2013</option>
                <option value="12">2012</option>
                <option value="13">2011</option>
                <option value="14">2010</option>
                <option value="15">2009</option>
                <option value="16">2008</option>
                <option value="17">2007</option>
                <option value="18">2006</option>
                <option value="19">2005</option>
                <option value="20">2004</option>
                <option value="21">2003</option>
                <option value="22">2002</option>
                <option value="23">2001</option>
                <option value="24">2000</option>
                <option value="25">1999</option>
                <option value="26">1998</option>
                <option value="27">1997</option>
                <option value="28">1996</option>
                <option value="29">1995</option>
                <option value="30">1994</option>

            </select>
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-item">
            <p id="STC"></p>
            <img id="STC2">
        </div>

        <div class="carousel-item">
            <p id="FR"></p>
            <img id="FR2">
        </div>

        <div class="carousel-item">
            <p id="AMC"></p>
            <img id="AMC2">
        </div>

        <div class="carousel-item">
            <p id="FL"></p>
            <img id="FL2">
        </div>

        <div class="carousel-item">
            <p id="CMR"></p>
            <img id="CMR2">
        </div>

        <div class="carousel-item">
            <p id="CML"></p>
            <img id="CML2">
        </div>

        <div class="carousel-item">
            <p id="DR"></p>
            <img id="DR2">
        </div>

        <div class="carousel-item">
            <p id="DCR"></p>
            <img id="DCR2">
        </div>

        <div class="carousel-item">
            <p id="DCL"></p>
            <img id="DCL2">
        </div>

        <div class="carousel-item">
            <p id="DL"></p>
            <img id="DL2">
        </div>

        <div class="carousel-item">
            <p id="GK"></p>
            <img id="GK2">
        </div>

    </div>

    <img id="smallpic" class="second">

    <script src="Clubs.js"></script>
</body>

</html>
