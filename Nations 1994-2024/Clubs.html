<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Players</title>
    <link rel="stylesheet" href="/Football/fifa.css">
    <style>
        #smallpic {
            top: 40%;
            left: 7%;
            height: 400px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="mini-container">
        <div class="combobox">
            <div class="label">
                <h3>BEST NATIONS 1994-2024</h3>
            </div>
            <select id="yearSelector">
                <option value="0">ARGENTINA</option>
                <option value="1">BELGIUM</option>
                <option value="2">BRAZIL</option>
                <option value="3">CANADA</option>
                <option value="4">CROATIA</option>
                <option value="5">ENGLAND</option>
                <option value="6">FRANCE</option>
                <option value="7">GERMANY</option>
                <option value="8">ITALY</option>
                <option value="9">MEXICO</option>
                <option value="10">NETHERLANDS</option>
                <option value="11">PORTUGAL</option>
                <option value="12">SPAIN</option>
                <option value="13">URUGUAY</option>
                <option value="14">UNITED STATES</option>
            </select>
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-item">
            <p id="STC"></p>
            <img id="STC2">
        </div>

        <div class="carousel-item">
            <p id="FR"></p>
            <img id="FR2">
        </div>

        <div class="carousel-item">
            <p id="AMC"></p>
            <img id="AMC2">
        </div>

        <div class="carousel-item">
            <p id="FL"></p>
            <img id="FL2">
        </div>

        <div class="carousel-item">
            <p id="CMR"></p>
            <img id="CMR2">
        </div>

        <div class="carousel-item">
            <p id="CML"></p>
            <img id="CML2">
        </div>

        <div class="carousel-item">
            <p id="DR"></p>
            <img id="DR2">
        </div>

        <div class="carousel-item">
            <p id="DCR"></p>
            <img id="DCR2">
        </div>

        <div class="carousel-item">
            <p id="DCL"></p>
            <img id="DCL2">
        </div>

        <div class="carousel-item">
            <p id="DL"></p>
            <img id="DL2">
        </div>

        <div class="carousel-item">
            <p id="GK"></p>
            <img id="GK2">
        </div>

    </div>

    <img id="smallpic" class="second">

    <script src="Clubs.js"></script>
</body>

</html>
