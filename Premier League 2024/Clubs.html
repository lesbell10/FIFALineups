    <link rel="stylesheet" href="/Football/fifa.css">
    <style>

                <option value="14">NEWCASTLE UNITED</option>
                <option value="15">NOTTINGHAM FOREST</option>

        <div class="carousel-item">

        <div class="carousel-item">
            <p id="DCR"></p>
